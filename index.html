<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* สีฟ้าสว่าง */
            color: #333;
        }
        .menu {
            width: 250px;
            margin: 50px auto;
            background-color: #ffffff; /* พื้นหลังของเมนูเป็นสีขาว */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .menu h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin: 10px 0;
            text-align: center;
        }
        .menu ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu ul li a:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
